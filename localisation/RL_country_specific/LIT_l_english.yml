 LIT_becks_personal_reich:0 "Beck's Personal Reich"
 LIT_becks_personal_reich_desc:0 "Ludwig Beck, since his installation as Military Governor of the Lithuanian Territories, has controlled the region with an iron fist. Native Lithuanians have been completely disregarded, and the man governs as though he is a Kaiser in his own right - due to this he faces guerilla resistance but little political resistance as none have the office to challenge his will."
 LIT_shackled_to_berlin:0 "Shackled to Berlin"
 LIT_shackled_to_berlin_desc:0 "Lithuania may, for the time being, exercise an immense amount of internal autonomy - but externally Beck's government remains all but shackled to the Berlin counterpart. Foreign policy, trade and many other aspects of the Lithuanian State are managed by the Kaiser's own ministers with little chance of that power being relinquished any time soon."
 
