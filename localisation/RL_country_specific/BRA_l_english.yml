 ### Characters ###
 BRA_francisco_morato:0 "Francisco Morato"
 BRA_getulio_vargas:0 "Getúlio Vargas"
 POLITICS_GETULIO_VARGAS_DESC:0 "Getulio Vargas is the current president of Brazil. He was born in 1882 to a rich family in Rio Grande do Sul in a border town, somewhat infamous for its high crime rate. His family was not uninvolved with such violence, as a brother of his was accused of committing two assassinations on Argentinian officials. Vargas, like his father before him, served in the Brazilian army and fought for Brazilian forces in 1903 against Bolivia in a border crisis. He would leave the army and enroll in a law school afterwards, working as an attorney until civil war broke out in 1923. He returned to the army fighting for the Republicans, and fought well, becoming incredibly popular. In 1930, he ran for office in the country, but lost, so he launched a coup d’etat with the help of the military to seize power. He would initiate economic reforms, but this angered a certain Luis Prestes, who revolted with the help of his rebels. Vargas must now deal with another civil war—it all comes down to him."
