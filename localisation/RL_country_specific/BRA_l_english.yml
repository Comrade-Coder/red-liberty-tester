 ### Ideas ###
 BRA_civil_war:0 "Brazilian Civil War"
 BRA_civil_war_desc:0 "Our Civil War has raged now for over a year, and we are soon to gain the upper hand; support pours from abroad and our soldiers take key strategic positions by the day. Our side shall be victorious and it is only a matter of time before we are home with our families to celebrate the success of our one true, legitimate, government!"
 BRA_right_wing_coalition:0 "Right-Wing Coalition"
 BRA_right_wing_coalition_desc:0 "There are many points during a Civil War where unity is absolutely key, the dire situation faced by the Rightist Forces spread out inside the borders of what was once Brazil is absolutely one of them. Unable to make use of their industry, forced to deal with squabbling generals and returning exiles with radical ideas, always under the watchful eye of Uncle Sam, it is unlikely this coalition will survive should any conflict be waged inside the ranks. But… for the most ambitious of leaders, this incredible instability and weak leadership may just be the perfect moment to establish themselves as the future leadership of White Brazil."
 
