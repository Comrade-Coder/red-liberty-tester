 ### Ideas ###
 AFG_tenuous_rule:0 "Tenuous Rule"
 AFG_tenuous_rule_desc:0 "The Emir Kalakani's rule over Afghanistan is loose at best, and much of the countryside is controlled by rebels and bandits. Some oppose Kalakani in the name of the exiled King Amanullah, though many more simply take advantage of the chaos for personal enrichment."
 AFG_tenuous_rule_tt:0 "§RStates will suffer resistance even if they are cores.§!"
 
 ### Events ###
 afghan.1.d:0 "Fighting broke off across the nation today as various Pashtun tribes rose up in opposition to Emir Kalakani. The rebels, organized by the Musahiban brothers, claim to support the exiled King Amanullah and his claim to the throne. As more and more tribes swap to the side of the so called Amanites it seems as if King Amanullah may have a chance. In response to this Emir Kalakani and his Saqqawists assembled an army of Tajik loyalists, he shows no intentions of stepping down. "
 afghan.1.t:0 "Return of the King"
 afghan.1.a:0 "Down with the usurper, up with Amanullah!"
 afghan.1.b:0 "Long live Habibullāh Kalakāni!"
 