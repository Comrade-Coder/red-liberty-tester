 ##ideas##
 
VIN_republican_protests:0 "Republican Protests"
VIN_republican_protests_desc:0 "After the collapse of French colonialism in the region, the kingdom faces opposition from a group that is influenced by Japanese pan-asianism and anti-imperialism. VNQDD is a kuomintang based group that applies tridenism to Vietnam. As of recent turmoil they have backed and started protests that seem to attack the royal family."
VIN_japanese_influence:0 "Japanese Influence"
VIN_japanese_influence_desc:0 "Due to economic downturn from post indepence issues, we have seeked Japanese help in building our economy.This would lead to an assassination atempt on Bao Dai,as some question this as Japan is using this for their imperialistic ambitions. As for current situation the Vietnamese people fear a japanese take over that starts from foreign Japanese companies."
VIN_vietminh_presense:0 "Vietminh Presence"
VIN_vietminh_presense_desc:0 "After the collapse of French colonialism in the region, the kingdom faces opposition from a group founded in Paris. This group(the Viet Minh) is a leftist organization that is fighting the government over the region of vietnam. The Vietminh seek a socialist vietnam and are determinded to finalize their goals. Only problem is that they are divide on quite a few issues. "
VIN_la_lutte_agitation:0 "La Lutte Agitation"
VIN_la_lutte_agitation_desc:0 "A splinter group from the Vietminh, who targets the urbanites. Its a non violent group(from what we see and know) that ends up sending news papers that agitate protestors and further grow their support against our imperial government. These leftist nationalists seek reglory for Vietnam under socialism, and encourage a socialist Vietnam indepent from an Indochinese union."


##Political Descriptions##

BAO_DAI_DESC:0 "Bao Dai was born on 22 October 1913 and given the name of Prince Nguyen Phuc Vĩnh Thuy in the Palace of Doan-Trang-Vien, part of the compound of the Purple Forbidden City in Hue, the capital of French Vietnam. He was later given the name Nguyen Vinh Thụy. His father was Emperor Khai Dịnh of Annam. His mother was the emperor's second wife, Tu Cung. After the French left the region of Indochina, Khai Dinh assumes rule over the kingdom of Dai Viet. After failing health and drug addication Khai dies and Bao Dai is thrust upon the thrown. By 1926 he now leads a nation facing economic turmoil, foreign economic imperialism and social unrest. In 1930 the great depression hits the nation hard, yet Bao Dai does little to save his nation's economy. Bao Dai organizes Japanese investment and later small Japanese garrisons around Japanese investments in Vietnam. Due to this submission to Japanese imperialism  an assassination atempt occurs in 1930 by Hoàng Hoa Thám( A leader in the Yen The insurrection), who atempts to break into the imperial palace and shoot the Emperor. The failled atempt to a public execution of Tham by firing squad. The execution is shown infront of hundreds of spectators. From this moment on marshal law is enforced from 1930 onwards.Its 1936 and Bao Dai faces multiple challenges that he originally faced. Question is; Will he still be emperor? "