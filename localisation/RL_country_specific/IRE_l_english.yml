 #ireland.3.title:0 "Trouble in Ireland"
 #ireland.3.desc:0 "Years of mounting tensions in the Republic of Ireland expressed themselves yesterday when Uachtarán Douglas Hyde, renowned poet, pacifist, founding member of the Gaelic League and first and sitting President of the Irish Republic, was assassinated in what has been deemed an act of terror.\n\nThe 77-year-old poet-turned-politician, renowned for his efforts to revive the Irish language and nominated as the President of Ireland in 1934 for this reason, was personally addressing an audience in the Theatre Royal in Waterford as a prelude to a rendition of his play Casadh an tSugáin. When a loud pop was heard from below the stage, Hyde stopped to begin a meandering joke about faulty construction, but was unable to finish it when the stage erupted from beneath him, the blast and debris grievously injuring several dozen audience members and heavily damaging the Theatre Royal.\n\nAuthorities quickly arrived on the scene, and Douglas Hyde, along with two members of the audience and one performer, were found to have been killed on impact. Already the local Gardaí have stated that they suspect an explosive was planted under the stage by a ‘political dissident,’ but they are not taking further questions at this time. The death of Douglas Hyde occurring just three weeks prior to the 1937 General Election, Taoiseach Michael Collins has called a state of emergency, indefinitely suspending the election until the culprit and any accomplices to the killing of Douglas Hyde have been found, and until a new President has been selected by the Presidential Commission. Collins has publicly vowed retribution for the death of this great Irishman."
 #ireland.3.a:0 "A fiery end for a pacifist..."
 
 ireland_news.1.title:0 "President of Ireland Assassinated!"
 ireland_news.1.desc:0 "Years of mounting tensions in the Republic of Ireland expressed themselves yesterday when Uachtarán Douglas Hyde, renowned poet, pacifist, founder of the Gaelic League and sitting President of the Irish Republic, was assassinated in what is considered a terror attack. The 77-year-old poet-turned-politician was personally addressing an audience in the Theatre Royal in Waterford at a rendition of his play Casadh an tSugáin, when the stage erupted from beneath him, killing him and two members of the audience on impact. Local authorities have stated that a bomb was planted underneath the stage, likely by a ‘political dissident’. Taoiseach Michael Collins has issued a statement, vowing that there will be retribution for the death of this great Irishman."
 ireland_news.1.a:0 "The tension mounts..."
 
 ireland_news.2.title:0 "Unrest Engulfs Ireland"
 ireland_news.2.desc:0 "Following the indefinite suspension of the Irish General Election, riots have broken out in cities across Ireland, and they show no sign of stopping. Local authorities have proven unable to quell the sudden unrest, and it only seems to grow by the day. Although the riots began in response to the lack of political freedom in Collins’ Ireland, with the recent suspension being its latest manifestation, prominent radicals and paramilitaries quickly joined in. In Limerick, a group of men bearing the Starry Plough, the flag of the Irish Citizen Army, clashed with police, while all across Connaught men claiming to be variously from the Irish Republican Army and Army Comrades Association have begun patrolling the countryside and engaging law enforcement."
 ireland_news.2.a:0 "Oh dear..."
 
 ireland_news.3.title:0 "Labour Victory in Ireland!"
 ireland_news.3.desc:0 "Dublin, Ireland - In a historic turn of events, the Irish Labour Party has emerged victorious in the 1937 general election, securing a decisive mandate from the Irish electorate. This monumental win marks a significant shift in Irish politics and sets the stage for a new era of governance in the Republic.\n\nUnder the leadership of William Norton, the Labour Party's message of social justice, workers' rights, and progressive policies resonated deeply with the Irish electorate. Their commitment to addressing the needs of the working class, coupled with a vision for a more inclusive and equitable Ireland, garnered widespread support."
 ireland_news.3.a:0 "Interesting."
 
 ireland_news.4.title:0 "'An Dhíle Saor' Floods the Nation!"
 ireland_news.4.desc:0 "Dublin, Ireland - In a sweeping victory, the Dile Saor party, led by Sean Lemass, has emerged triumphant in the 1937 Irish general election. This electoral triumph signifies a transformative moment in Irish politics, as the nation rallies behind a vision of progress and self-determination.\n\nUnder the dynamic leadership of Lemass, Dile Saor captured the hearts and minds of the Irish electorate with their pledge to forge a prosperous and independent Ireland. Their commitment to economic development, social justice, and the preservation of Irish culture resonated deeply with voters across the nation."
 ireland_news.4.a:0 "Interesting."
 
 #ireland.6.title:0 "The Second Irish Civil War?"
 #ireland.6.desc:0 "The riots in Ireland have rapidly evolved into full-on rebellion, with paramilitaries organising themselves under their chosen leaders, occupying towns and villages, and clashing both with government forces and eachother. Martial law has been declared by Collins’ government, and the army has been deployed, but is in many cases unable to retake areas where anti-government resistance is fierce. Reports of a ‘Second Limerick Soviet’ being declared are numerous, alongside accounts of small towns and city quarters being occupied by rebel forces claiming the allegiance of various, disjointed governments. In Longford, the Irish military, together with local Gardaí, fired upon a group of Republican dissidents outside St. Mél’s Cathedral, leaving a score dead and many more injured but securing the town."
 #ireland.6.a:0 "Concerning..."
 
 #ireland.8.title:0 "Irish Government Quells Unrest!"
 #ireland.8.desc:0 "After months of hard fighting, the situation in Ireland seems to have resolved itself, with the original government emerging victorious from the strife. Having organised Óglaigh na hÉireann into a force more reminiscent of the paramilitary from which they formed, Collins engaged rebel groups on their own terms, performing raids and ambushes which quickly diminished the unprepared and poorly organised mass rising. A semblance of order has been restored, but the bombed out buildings and reports of atrocities on all sides seem likely to leave deeper scars than the First Irish Civil War ever did. Michael Collins has wrest back control of his country, but seems poised to begin another, harsher round of punishment for the conflict than last time."
 #ireland.8.a:0 "Concerning."
 
 #ireland.10.title:0 "A Socialist Ireland?"
 #ireland.10.desc:0 "Shocking news has emerged today from the former Republic of Ireland. Over months of infighting, the Irish Republic was rent into a state of warlordism and anarchy, with government forces collapsing and unable to contain the spread of revolution or the ire of its own people. Eventually, the Irish Citizen Army took power in cities across the country, before sweeping into the countryside. Now in control of Dublin, the political heart of the country, and dealing only with sparse resistance, a group calling itself the ‘Irish Citizen Army Council’, headed by one Jack White, has announced from Liberty Hall the establishment of the Confederation of Irish Soviets, 'a new political order which values chiefly worker solidarity and national Irish liberty.'"
 #ireland.10.a:0 "A revolution in the isles?"
 
 #ireland.12.title:0 "A Resurrected Ireland?"
 #ireland.12.desc:0 "Surprising news has emerged today from the 'Easter Republic of Ireland'. As the Irish Republic devolved into deeper and more divisive infighting, and government forces proved incapable of keeping the country united, the remaining forces of the Irish Republican Army emerged to unite disgruntled rebels under its banner across the country. Despite resistance from Socialist and government forces both, the IRA seized much of the country through subsidiary groups before taking Dublin directly. A new government was quickly proclaimed by one Seamus O’Donovan from the steps of the GPO, invoking the imagery of the Easter Rising just two decades ago, which claims to be the provisional continuation of that government which was proclaimed in arms on Easter Monday in 1916."
 #ireland.12.a:0 "I just want to eat my potatoes!"
 
