 ### IDEAS ###
 IRE_anglo_irish_trade_war:0 "Anglo-Irish Trade War"
 IRE_anglo_irish_trade_war_desc:0 "Taking the form of unilateral trade restrictions and outrageous tariffs between Ireland and Britain, the Irish economy and the livelihoods of its people have suffered much from the Trade War. The restrictions themselves considered the result of Na Chéad Laochra’s protectionist economic policy and the refusal of the Irish government to reimburse Britain for loans granted to tenant farmers prior to the establishment of the Irish Republic, the worst sufferers of the Trade War are ironically the same farmers which Collins’ party sought to protect."
 
 IRE_waning_trade_war:0 "Waning Trade War"
 
 IRE_paramilitary_violence:0 "Paramilitary Violence"
 IRE_paramilitary_violence_desc:0 "Often excluded from government or prevented by the widespread restrictions imposed by the Irish government from legally participating in political functions, many radical young men have taken to joining illegal paramilitary organisations instead. Whether these groups be holdovers from the Revolutionary Years of Irish history just a few decades ago or entirely new factions formed in response to Collins’ government, they have become known for their vigilante justice and shows of force on both sides of the Irish border. Revolutionary violence has increased in recent years as a result of many Socialist and hardline Nationalist leaders being released from their long sentences for taking part in the Civil War just 13 years ago."
 
 IRE_waning_paramilitary_violence:0 "Waning Paramilitary Violence"
 
 IRE_ireland_divided:0 "Ireland Divided"
 IRE_ireland_divided_desc:0 "With a border dividing the country in two, infighting in both the North and South, and resentment seeming to grow by the day between every faction of political thought, the Irish Republic is facing a mounting crisis of internal division caused largely by the inflexibility of the current government and the wounds of the Civil War. However it may happen, one thing is clear; If Ireland is to survive, it must have unity."
 
 
