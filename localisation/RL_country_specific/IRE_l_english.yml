 ### EVENTS ###
 ireland.2.title:0 "Cathal Brugha Released from Prison"
 ireland.2.desc:0 "Cathal Brugha, hero of the War of Independence and Easter Rising, first Ceann Comhairle of Dáil Éireann, and former Chief of Staff of the Irish Republican Army, has finally been released from his long stay in Mountjoy Prison following his arrest in November of 1924 in connection with the Civil War half a year prior. On his release, Brugha was met by a crowd of ardent supporters and made a small speech thanking those gathered for their concern, but thereafter quickly left the scene. Ever the restrained revolutionary, it is unknown what role Brugha might play in the mounting division of Ireland, and some debate whether he’ll play a role at all, but the same government which locked him up years ago is certainly keeping a close eye on this hero of the people."
 ireland.2.a:0 "'God save Ireland, said the heroes...'"
 
