 ireland.16.title:0 "A United Opposition"
 ireland.16.desc:0 "In a landmark event for Irish politics, Sean Lemass, leader of the Díle Saor party, and William Norton, leader of the Labour Party, stood side by side today to announce a groundbreaking alliance ahead of the upcoming 1937 elections.\n\nIn a joint press conference held at the historic Liberty Hall, Lemass and Norton spoke of their shared commitment to advancing the interests of the Irish working class and fostering a more equitable society. They emphasized the need for unity in the face of economic challenges and political uncertainties both at home and abroad.\n\nLemass, a prominent figure in the nationalist movement, expressed his admiration for the Labour Party's dedication to social justice and workers' rights. He acknowledged that their mutual goals far outweighed any ideological differences, and that this alliance represented a significant step toward a more unified and inclusive Ireland.\n\nNorton, in turn, praised Díle Saor's contributions to the fight for Irish independence and affirmed the Labour Party's commitment to a progressive, forward-looking Ireland. He emphasized that this partnership was a testament to the power of collaboration in the pursuit of a fairer and more prosperous nation."
 ireland.16.a:0 "Victory seems a certainty..."
 
