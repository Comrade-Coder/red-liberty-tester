 ### Ideas ###
 UKR_grain_economy:0 "Grain Economy"
 UKR_grain_economy_desc:0 "Wealth in Ukraine, unlike many other European Powers, does not mainly come from that of natural resources like iron or coal, but rather from agriculture and agricultural lands. The Breadbasket of Europe may soon, with external support, seek to industrialise their nation slowly; mainly to focus on agricultural production. Should the nation have its manpower depleted enough to leave the fields barren - all of Europe may soon feel an immense hunger."
 UKR_unpopular_govt:0 "Unpopular Government"
 UKR_unpopular_govt_desc:0 "The Ukrainian people have long grown tired of dictators funded and protected by the Berlin government. Not once, in this newfound independence from the Russian Empire, have the people of this grand nation been able to say proudly that they have elected, or even been in support of, the government ruling them. With enough internal or external pressure, it is likely the entirety of the Ukrainian government may pop and yield to the masses."
 
 