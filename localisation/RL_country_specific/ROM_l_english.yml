 ### Ideas ###
 ROM_german_dominance:0 "German Dominance"
 ROM_german_dominance_desc:0 "The Kingdom of Romania has been, since the end of The Great War, reduced to little but a puppet of the Berlin Government. The King of Romania, and his Government are incapable of making decisions for their own people without ensuring the support of the Kaiser beforehand - should this continue, or should the Romanian Government not seek to broaden its autonomy, it is possible the nation may be fully subjugated in the near future."
 ROM_treaty_of_bucharest:0 "Treaty of Bucharest"
 ROM_treaty_of_bucharest_desc:0 "Following our defeat in The Great War, the Romanian People have lived under the boot of the Kaiser in Berlin. Our military and its armaments have been restricted, our oil fields and their constant profits simply flow directly into the pockets of foreign bureaucrats. The Treaty of Bucharest remains, to this day, the most insulting and humiliating document in our modern history."
 
