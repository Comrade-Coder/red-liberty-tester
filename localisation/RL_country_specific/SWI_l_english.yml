 SWI_carousel:0 "Die Galionsfigur Karussell"
 SWI_carousel_desc:0 "Since 1929, the Presidency of the Federal Council has been occupied by the same three men, Ernst Nobs, Marcel Pilet-Golaz, and Philipp Etter, rotating in perpetuity. This political merry-go-round, fittingly coined the ‘Galionsfigur Karussell,’ is admittedly not a matter of the gravest importance, but is nonetheless a divisive issue among the Federal Assembly. Still, however much some may wish to break the cycle, for the past two terms of the Federal Administration these three figureheads have invariably all been made council members by the Federal Assembly, and each has been appointed President twice or more in that time. With the divided Federal Council unwilling to break the cycle and possibly hand more influence to the enemy, many believe the Karussell is poised to continue for some time, which is made worse by the increasingly divisive rhetoric each successive President in the cycle seems to be using against his peers, and the confused messaging of the government as a result."
 SWI_intricate_system:0 "Intricate System"
 SWI_intricate_system_desc:0 "The Swiss Confederation’s system of government, in place in nearly its exact form since 1848, is a staggeringly complex and efficient system of direct representation, consisting of a single federal state, 26 cantons, and 2,636 communities. Within this framework, the members of the bicameral Federal Assembly are elected every four years by the people, but a public referendum is nonetheless mandatory for any change in the constitution and is often held for any change in law. More than that, the people at large act as the guardians of the rule of law due to the absence of a constitutional court. More intricately, the people are given a direct say in the budgetary matters, infrastructure, and government initiatives for their community, canton, and state. This system has led to a highly stable and well-liked form of government, but one which is nonetheless dizzyingly complex and can be slow to make critical decisions."
 SWI_disorganized_defense:0 "Disorganised Defence"
 SWI_disorganized_defense_desc:0 "The Swiss people have, for quite some time, been ever-willing to assert their independence with guns and explosives should any foreign power dare to violate their careful neutrality. Still, as eager as some are to back up their government’s international neutrality with force, it cannot be said that the Swiss military or plans of defence are as developed for the modern day as they perhaps should be. With mounting tensions in Europe, many have come to fear an imminent invasion of Switzerland by some expansionist world power, and there have been increasing calls for a modernisation of the army. Ironically, however, the same system of direct democracy which puts the Federal Assembly so in touch with the concerns of its people also prevents most meaningful military reorganisation."
 
