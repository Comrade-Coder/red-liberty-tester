 ### Ideas ###
 SLV_slavic_progressivism:0 "Slavic Progressivism"
 SLV_slavic_progressivism_desc:0 "Slovenia has become the home of a new leftist, democratic movement among the South Slavic people. This 'Slavic Progressivism' specifically addresses many of the unique issues facing our people, and has become central to the governance of our nation."
 SLV_outlawed_radicalism:0 "Radical Ideologies Outlawed"
 SLV_outlawed_radicalism_desc:0 "As the nations around us collapse due to internal dissent, it is important that we safeguard our democracy however possible. As such, we will not tolerate the creation of radical political parties, nor will we allow them to spread their vile ideologies within our borders."
 
