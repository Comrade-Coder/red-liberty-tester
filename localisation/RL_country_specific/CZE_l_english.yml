 ### Ideas ###
 CZE_first_nation:0 "The Czechs’ First Nation"
 CZE_first_nation_desc:0 "Historically, a state for the Czech people governed by the Czech people has never truly existed. We are among the first to claim this mantle, and we have much to prove, both to our own people and to the other nations of the world."
 CZE_tensions_in_sudetenland:0 "Tensions in the Sudetenland"
 CZE_tensions_in_sudetenland_desc:0 "The German Sudeten population has found itself more loyal to the likes of the Kaiser or Renner than our own government. If we do not work to calm these tensions, they will likely boil over into something much worse."
 
