 ### Ideas ###
 HOL_pillarised_society:0 "Pillarised Society"
 HOL_pillarised_society_desc:0 "Society in the Netherlands is divided into pillars; social groupings based on religion and politics that are segregated from each other via maintaining their own social institutions. Initiated by the government of Abraham Kuyper in the late 19th century, this has led to the Protestant, Catholic, Liberal, and Socialist parts of Dutch society having their own newspapers, broadcasting organisations, trade unions, farmers' associations, banks, stores, schools, hospitals, universities, scouting organisations and even sports clubs."
 
