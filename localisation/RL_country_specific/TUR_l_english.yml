 TUR_adnan_adivar:0 "Adnan Adivar"
 POLITICS_ADNAN_ADIVAR_DESC:0 "After navigating through the relatively turbulent political climate following Ahmet Riza’s death, Adnan Adivar stands tall amongst both his rivals and his allies in the assembly, but more than his superb negotiating skills, medical, and military expertise, the polymath’s origins are even more bewildering to say the least.\n\nBorn in Gelibolu in what is now in the administrative zone of the Straits Commission, Adnan was born into a family brimming with knowledge and intellect, going on to excel in the School of Medicine, moving to Berlin for a time to assist with Austrian renowned Friedrich Kraus, getting inspired by the work in electrocardiography.\n\nReturning to Turkey as a chief medical doctor, he participated in the battle of Derna as chief medical inspector, which gave him a glimpse into the cruelties of war, joining the army soon after whilst also marrying his beloved Halide Edip, who some would consider to have been “overshadowing” him.\n\nNonetheless, with the collapse of the Ottoman fronts, Adivar positioned himself as a fierce opponent to imperial concessions to the Entente, however being a savior officer himself, he had to accept the overwhelming consensus to attempt to salvage the image of the empire and topple the CUP dominated triumvirate, leading him in posts in both medical and military cabinet positions in the successive governments.\n\nNow having politically maneuvered all other opponents within the party, Adivar in his short time in office has already accomplished much and promised even more; the reintegration of the Straits Commission into the Anatolian heartland, representing the people of Konstantinye, reforming the healthcare system, and for the first time meeting yearly debt repayments to the Entente since they had begun. He has signaled, however, his transformative reforms to be implemented in education, schooling and the military will be a necessary step to "bring Anatolia to be not merely an asset, but a definitive beacon of the prosperous western world at large", only time will tell if these promises are simply hot air, or the rebirth of a nation and her people."
 
 TUR_kazim_karabekir:0 "Kâzım Karabekir"
 POLITICS_KAZIM_KARABEKIR_DESC:0 "A man of many titles, who can't by any doubt be regarded as being one of the most instrumental military figures following the collapse of the empire, having abandoned his foremost ally Kemal Pasha to his early grave after seeing the continuous failures of the government at the time, has become a venerated figure in Anatolia, but this, as proven by his upbringing, was not a given.\n\nHaving been born to a family with roots in the tatars of central asia, having settled in Rumelia as part of the land grant given to many tatars for defending against greek rebellions in the 17th and 18th centuries, with an education in the capital of the empire, before finishing his primary education in Mecca, furthering his education with Istanbul Fatih Military High School and Kuleli Military High School. This wouldn't prove however how much of a fighter on the battlefield he'd be, showing his capabilities by suppressing the 1910 Albanian revolt, and leading alongside with Kemal Pasha in the balkan campaigns against the belligerent Balkan nations, proving his ability at defending strategic objectives at the battle of Edirne.\n\nThis and his connections to the Mustafa Kemal earned him his promotion to field marshal, securing numerous victories against combined French and British forces in both Syria and Baghdad, being one of the few strategists to pursue a policy of resistance against allied invasions within the scorching deserts of the arabian peninsular field.\n\nAlas, the work of one man could not stop the bitter fall of the empire, with the humiliating decision to be present at the signing of the Sivas declaration, after betraying his former man-in-arms for the sake of securing a future for the newly established federation, which he would accomplish, advising the government on further actions of centralising authority and renegotiating, albeit incremently, terms of the treaty, and his attempts to modernise the army have been, with the exception of Adnan and his weariness of Kazim's growing clique, a large success.\n\nNow at the helms of a beleaguered yet proud nation, he now seeks to bring it into a new age of modernity through an autarkic form of governance and policy making, aiming to nationalize and centralise the administration in order to be self sufficient, which has not been received favourably amongst foreign press, and even within his own party coalition, he must step a fine line in order to not provoke his rivals, lest he risks to doom the nation to dogmatists and idealogues that would place their own interests over their own nations' future."
 
 TUR_riza_tevfik:0 "Riza Tevfik"
 POLITICS_RIZA_TEVFIK_DESC:0 "It would be foolish to discuss or debate on Turkish literature and the education system without having Riza Tevfik in the room, having been one of the founding fathers of modern Turkish literature. One of the founders of the first scientific journal in the former Ottoman Empire, his revolutionary writings are to be revered as much as his revolutionary ideals.\n\nBorn in the county of Cisr in the former province of Edirne, the young Riza was by many metrics destined for greatness in some form; his father having been one of the district governors of the region, graduating from the prestigious Gellibolu Secondary School with flying colors, moving on to complete a doctorate in medicine, before changing course to focus his aims on literature and the sciences, which were still severly lacking in the now sick man of Europe, which would put him into contact with the CUP, before becoming disallusioned with it himself, viewing the Freedom and Entente Party better representing his more liberal views, albeit still deviating from many of his colleagues politically.\n\nFollowing the post war humiliation, he would be one of the members present to sign the treaty of Sivas, which would be a damp patch on his reputation, especially amongst his students, though he would aim to rectify it by first becoming a bureacrat in the medical scene, whilst secretly getting into touch with the now revolutionary current of Kadro literary members, such as Şevket Süreyya Aydemir, who would greatly reinforce his left leaning views and more revolutionary ideas within parliament, forming his own grouping that would represent social democratic ideals espoused within nations such as the UK and the US.\n\nNow at the head of the Anatolian Federation, Riza's ambitions are vast, ranging from reforming the medical sectors to provide affordable and efficient treatment, to raising the working class as the center piece of the Federation, and building a proletarian culture, albeit in the frame work of a market economy. Given not only opposition from within the coalition, but also from his allies in the Kadro circle, seeking to sideline him and use Riza as a tool to fulfill their more Bolshevik agenda, the now aged Tevfik must thread a fine line in order to satisfy all parties, for a sound revolution requires a sound mind to achieve."

 TUR_fethi_okyar:0 "Fethi Okyar"
 POLITICS_FETHI_OKYAR_DESC:0 "Seen by many as merely as the handpicked successor to Adnan following his downfall, Fethi Okyar is much more than meets the eye, having served as a military liason, and as one of the utmost diplomats to the United Kingdom in his tenure, he has been the darling of much of the established intelligenstia within the party, who view him as both experienced and well positioned in not only unifying the party, but the nation as a whole. \n\n His central aim is to continue the path of his predecessors, of both delegating responsibility for the crimes of the Young Turks, and to modernise and liberalise the economy of the federation, although unlike Adnan, who pursued a policy of government oversight that some within the party called socialistic in nature, Okyar is by no means willing to step on the tails of the minority groups and interests within the vast federation, which to some may be a hinderance to governing and truly modernising the destitute feudal lives of these groups especially in the near east, whilst others would find this to be respecting the wishes and the wills of the federation's peoples, which Adnan had nearly risked at provoking.\n\nWith a coalition that has struggled to find its identity having been in power for so long, Okyar is also in favour of working with the opposition, officially to bridge the divide amongst the more conservative and critical voices in the country, whilst speculatively it is in order to solidify a conservative block that would superceede the necessity of the coalition, in light of continued attempts at chipping away at it's more moderate core towards degenerate statist policies, but time shall tell whether these concerns are mere slander, or deadly accurate."
 
