 anatolia.12.title:0 "Response from the Commission"
 anatolia.12.desc:0 "With the guidance and direction of the Grand Vizier, the famed and well-liked Mehmet Akif Ersoy was sent out with one mission in mind; to obtain the recognition by the Entente powers of Anatolia's rightful claim to the region, and to start renegotiating the terms of the Treaty Sivas in order to achieve this.\n\nAs the morning breeze settled in the Vizier's office, he noticed a telegraph message relayed within his office, with the word in bold "Önemli" as the title head, with it relaying to the Vizier the allied powers, especially France, who Mehmet is known to be well versed in dealing, being open to the idea to renegoiate terms, on the conditions of further opening of the market towards French and English entrepenurial businesses, and further commitments to remain a democratic block in the area, in return for conceeding Anatolia the right to remilitarize and secure it's territorial boundaries over the Bosphorous channel.\n\nAlthough the Vizier was in no ways meaning not to further commercial ties with the powers that have laid the foundations of the federation, he did have to take into account his own coalition's many nationalist circles, who would deem furthering political concessions to the British and French as defacing the peoples of the federation to market forces, insisting to even work with the Germans whom had been the principle enemy of the nation during the Great War.\n\nWhatever may be the decision of the Vizier, it matters not, the die must be cast; whether with his consent or without it, for the political legitimacy of the coalition rests upon reclaiming the straits as a symbol of national pride."
 anatolia.12.a:0 ""
 
