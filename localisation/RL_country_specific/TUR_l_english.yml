 TUR_inner_party_influence_category_desc:0 "§RThe Kadro Movement§!\nRepresenting the left-wing circles within the §Yintelligentsia and academic groups§! that have campaigned for socialist policies within the empire, being inspired initially by Fabian outlets being published after the thawing of the press following the constitutional revolution of 1908, it has now morphed into a broader coalition of Marxist inspired bureaucrats and writers.\n\n§3The Establishment§!\nCategorising the §Ymain established factions§! of the Front, this political grouping is ideologically inclined to support the §Ycurrent status quo§!, with only incremental changes to the system in order to modernise the country further. The way this is to be carried out, however, differs from member to member.\n\n§gThe Military§!\nAlthough not having an official political grouping to represent it, the military has a large amount of influence within the circles of the Freedom Front. This faction mainly stands out for their §Yjingoist and nationalist sentiments§!, and a bias towards statist economics, championed by their unofficial leader §YKâzım Karabekir§!."
 
 
 
 TUR_straits_council_category:0 "The Straits Commission Council"
