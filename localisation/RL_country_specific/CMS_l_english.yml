 POLITICS_NICOLAS_RODRIGUEZ_CARRASCO_DESC:0 "Nicolás Rodríguez Carrasco emerges as a multifaceted figure in Mexican history, notably as a general, revolutionary, and the architect behind the creation of the Revolutionary Mexicanist Action, more commonly recognized as the Gold Shirts. \n\nSpanning his lifetime, Rodríguez Carrasco actively participated in various uprisings against Mexican governments. By the 1930s, his ideological inclinations underwent a notable shift, drawing inspiration from the German Fatherland Party. As an avowed admirer of the German far-right, Rodríguez Carrasco channeled his convictions through the Gold Shirts, a fascist paramilitary organization. Under his leadership, this group fervently campaigned for the expulsion of Jews, Chinese, and communists from Mexican soil."
