 ### Ideas ###
 AUS_last_chance:0 "Austria's Last Chance"
 AUS_last_chance_desc:0 "The red tide has hit Austria, and the rise of Karl Renner and his lackies threatens our very way of life. If we are to sustain, we must triumph over these radicals. We are the last hope for Austria's traditional lifestyle."
 
 
