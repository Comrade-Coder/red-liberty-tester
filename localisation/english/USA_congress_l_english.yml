 us_bill.9.desc_passed:0 "Silently, yet impatiently waiting for the tallying of the votes in the senate to be finished, John Davison Rockefeller Jr. was mere inches from a typewriter, with his compatriots huddled around him in his scenic guest house.\n\n"How much you willin' to bet it gets shafted more than your lady friend back in Vegas?" chuckled the brutish magnate, who had made a fortune mining coal in Linton, Indiana.\n\n"Settle down lads, I may have bought out many of our esteemed republicans and democrats, but those socialists may yet pull a moose out from their sleeves if we aren't lucky." And with that the whole room went into an uproar, practically laughing their heads off at the sly stab at their mortal foes.\n\nAnd then the typewriter started to print it's ink.\n\nAll of a sudden, Rockefeller Jr. leaped from his seat to view the results of the amendment. "Well, how far did they knock out of the park?" said one of the men in the room. Something was clearly arwy. Falling back into his chair, Jr. lit a dim light with his pocket lighter. "Well, it would appear that they were able to get a few... crossbenchers." mumbled the now deflated spirit, with his large cuban cigar, taking a big puff, before lighting the telegraphed results with the tip of the cigar."
 us_bill.9.desc_failed:0 "Whilst enjoying his afternoon coffee, as he inspected the latest statistical news on the profits generated for the quarter, Hunt was already in good spirits, that is till his secretary ushered him outside his office, prompting him to get out of his warmed seat, which he was not particularly keen on. "What the hell is it Jane, can't you see I'm busy?" He uttered, before sipping from his delicate China ladened mug. "Well sir, I think the news from D.C. would be of interest to you."\n\n"Anymore interesting than going through my tenor of a portfolio?" chuckled the still malcontent, yet now interested Hunt. "It's about the resolution on the Wealth-tax sir."n\n"Of course, the resolution on taxation was today!" He said to himself, with an elated, yet fearful look, given the circumstances of politics these days. "And? Spill the beans!"\n\n"Im happy to inform you that it has been struck down, most notably by senators that we gave our deepest of concerns on, with a filibuster sealing the fate of the bill"\n\nAt the onset of the news to his pig-like ears, Hunt, embalmed in his tuxedo suit visibly heaved a sigh of relief, followed by a rush of energy, as he proceeded to kiss his secretary on both cheeks rather enthusiastically. "Great news indeed you have delivered to me Jane, tell you what, have this for cheering my spirits", sliding a 100 dollar bill into her breast pocket, with the reaction of visible faintness, before compelling herself not to embarrass herself in front of the now jubilant Hunt. "W-why thank you sir.", although he was already out the office, tap-dancing on his way to the nearest venue to proclaim the news to his friends in high places, whilst down below, his henchmen continued to work in the 110-degree inferno of the factory, unvexed by the news."
 us_bill.9.a:0 "And so the common man rejoiced!"
 us_bill.9.b:0 "Well, they at least keep their nickels."
 
