 us_bill.1001.title:0 "The Eternal Filibuster"
 us_bill.1001.desc:0 ""And so, my fellow colleagues, why is it that we have children on the streets, throwing sticks and stones at their elders, when they are so fickle from the depression that still plagues the nation...", and as the madness spewing from the senator for the 11th hour came to pass, most senators had already salvaged their sanity, leaving the senate chambers to do something more productive than to hear the meandaring that would inevitably kill the bill being crippled before it is even able to be voted on.\n\n"... And that's why, Mr. Speaker, that I must insist that we do much more in order to focus on the real issues within this country, rather than debase ourselves with these frivolous bills..." and before being able to continue, the pangolin of the clock hit the hour, prompting the senate speaker to stand from his seat, and proclaim that:\n\n"We are grateful for your words senator, the chambers are in reminisence for the time being, the bill will be looked over for the time being.""
 us_bill.1001.a:0 "A house of clowns and fools..."
 
