Lilly attempted to soothingly say, although Billy was visibly pale from frustration, grief, and betrayal at the promised future that was so patently close.\n\n"What's wrong papa? Aren't we still going to get that new machine to fiddle with for the cotton we have?" pulled little jr. with his bubbly blue eyes full of uncompensated excitement." "
