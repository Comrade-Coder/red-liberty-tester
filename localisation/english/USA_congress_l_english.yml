 us_bill.3.title_passed:0 "Farm Tenant Bill Passes!"
 us_bill.3.title_failed:0 "Farm Tenant Bill Fails!"
 us_bill.3.desc_passed:0 "Billy was like any other family man: a hard worker, diligent, stern, and maybe at times a little full of himself, but nevertheless never overstepping his bounds, what mattered most was bringing food on the table for the little ones and his beloved Lilly, and yet, as a tenant farmer he couldn't help but wonder sometimes why he must toil his lands and give parts of what he yields to the owner who produces nothing himself. "That's what we call surplus-value Billy, and you're being robbed without you even knowing it!" said the local socialist farmer friend in the area, radicalized by the socialist party's agenda. He still wasn't sure of them as a whole, but he damned well knew that things weren't as they should be, but hearing news from congress on a bill that could change his own material conditions? That for sure would make anyone's head light up.\n\n"So take yo' plougher, and till the soil so that you let it be porous enough for water to soak through Jr." ordered his father to his youngest on the farm, of which he had five more to look, with his wife preparing his favourite Mac and Cheese, as the news of the Farm Tenant Bill was being broadcasted through the radio.\n\nThen, the moment he had waited for, a radio frequency started to jitter into existence, prompting him to go back inside the shack that kept a roof over the family's heads. "Get over here Lil', think the message is reeling out o' the radi'" he stated with excitement, before being hushed by the sounds of a prompter proclaiming the tally. "The ayes for passage are 54 to 46 nays, with the Senate confirming the house's decision to enact equitable parity between farmers and their tenants, and to compensate malpractices of tenants onto the farmers, and to pay a sum that would be considered a livable wage."\n\nWhat followed was a flurry of ecstatic mumbo jumbo to most, but for the family, was their way of celebrating their newly found rights and privileges, topping that night off with the family's favourite dish, Billy slept soundly together with his family, kissing them all goodnight, as he dozed off, he felt a smile creep over his face, feeling for once that all the blood and soil he put into this small farm of his would now be so much more."
