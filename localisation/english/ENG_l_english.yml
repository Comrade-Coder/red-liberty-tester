 ENG_ramsay_macdonald:0 "Ramsay MacDonald"
 POLITICS_RAMSAY_MACDONALD_DESC:0 "James Ramsay MacDonald is a British politician who serves as Prime Minister of the United Kingdom, the first who belongs to the Labour Party, leading minority Labour governments for nine months in 1924 and again between 1929 and 1931. Starting in 1931, he headed a National Government dominated by the Conservative Party and supported by only a few Labour members.\n\nMacDonald is in the last years of his life and has limited time to influence the United Kingdom before his passing. Unwilling to allow the political stability of the United Kingdom to collapse in such a strenuous time, Ramsay will not resign his position."
