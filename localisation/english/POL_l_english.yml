 POL_polish_wehrmacht:0 "Polish Wehrmacht"
 POL_polish_wehrmacht_desc:0 "The Polish Army is heavily modelled off of and supported by the German Wehrmacht - this has inspired a large culture of superiority and elitism within the ranks, as Germanic individuals are promoted unfairly and native Poles remain outside of consideration. Although this system has made the Polish Army a force to be reckoned with, its issues run the risk of having the whole system collapse under its own weight."
 POL_german_industry:0 "German-Dominated Industry"
 POL_german_industry_desc:0 "Both Heavy and Light industry within the Kingdom of Poland remains almost entirely controlled by the Berlin Government and the industrialists who reside within it. This has given us the benefit of the efficient protocols of the Germans, and given us new methods of constructing Civilian Factories that we otherwise may not have thought of... but it cannot be understated how much of a threat it is to have your national economy controlled by another nation."
 
