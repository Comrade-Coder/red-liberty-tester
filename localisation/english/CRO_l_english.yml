 CRO_first_state:0 "Croatia's First State"
 CRO_first_state_desc:0 "As South Slavs, we have not often been given the chance to govern ourselves. Even now, the powers of old circle us like vultures, awaiting the first sign of dissent to capitalize on. We must remain strong and united, lest our newfound freedom be revoked."
 CRO_leftist_dissent:0 "Growing Leftist Dissension"
 CRO_leftist_dissent_desc:0 "Our nation is one of partisans. Most are of the mind that the nation should eventually transition into a democracy, though there is an increasingly-vocal minority that seeks to mimic the revolutions of Austria or Hungary. We must keep an eye on these rabble-rousers."
 
