 SOV_alexander_bogdanov:0 "Alexander Bogdanov"
 
 SOV_nikolai_bukharin:0 "Nikolai Bukharin"
 POLITICS_NIKOLAI_BUKHARIN_DESC:0 "Born in 1888, Nikolai Ivanovich Bukharin has dedicated the majority of his life to the Bolshevik cause. As a student, he took part in demonstrations at Moscow University during the 1905 revolution, and joined the Russian Social Democratic Labor Party in 1906. He was internally exiled in Russia for his political activities before escaping to Germany and then the United States. After the 1917 revolution he returned to Russia and began working under Lenin, being promoted to General Secretary to replace Stalin shortly before Lenin's death, based on Lenin's fears that the current state of instability would be ideal conditions for Stalin to seize absolute power.\n\nSince then and until the present, Bukharin has worked hard to govern as Lenin would have, with a few of his own ideological touches. He has reinforced the New Economic Policy and is proud to have brought swathes of the Soviet People out of poverty and into a modern, socialist society. He has kept the NKVD on a tight leash, preferring to let the people think freely and express themselves through state-approved media. But now that most immediate issues have been solved, unrest is once again growing in the Party, and Bukharin is ill-equipped to deal with it. His centrist stint as General Secretary has left him with many enemies and few friends, and he knows that his days in power are limited. The only question that remains is who he will favor to succeed him."
 
