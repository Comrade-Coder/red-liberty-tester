 POR_first_republic:0 "Memories of the First Republic"
 POR_first_republic_desc:0 "The time of First Republic was a time of great political instability, economic hardship, and weak leadership that failed to deal with the crisis. Salazar’s “New State” was a promise of an end to that but with the attempt on his life and the increasing instability within the nation, many are beginning to see this “New State” as nothing but a continuation of the failures of the First Republic. The faith that the people had in Salazar’s leadership is fading quickly and his New State will collapse if he or Carmona do not act soon."
 POR_low_army_loyalty:0 "Questionable Army Loyalty"
 POR_low_army_loyalty_desc:0 "While initially, the State was able to rely on the loyalty of the Army and it’s officers, things have since changed with the apparent weakness of the regime. There are rumors of groups of Army Officers joining various secret political organizations that promise to restore stability and guarantee their support of Army interests."
 POR_protests_and_strikes:0 "Growing Protests and Strikes"
 POR_protests_and_strikes_desc:0 "The primary contributors to Portugal's economy; its common workers and especially its farmers have recently broken out into a series of organized strikes and protests against the weakness of the Government. Many of these are organized in secret by the various banned political factions and organizations in Portugal. "
 
