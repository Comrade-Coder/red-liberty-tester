 SPR_functioning_democracy:0 "Functioning Democracy"
 SPR_functioning_democracy_desc:0 "Spain, and by extension, the Spanish People, are not known for maintaining stable regimes. Whether it be the failing states throughout Central and South America, or the homeland in Europe - a reputation of instability holds strong. Though, for the last generation Spain and its Government have held firm; truly a shining beacon of change that may very well change the worlds overall perspective on this formerly great Empire and the people within it."
 SPR_popular_constitution:0 "Popular Constitution"
 SPR_popular_constitution_desc:0 "The Constitution of the Kingdom of Spain sits as a compromise between Monarchists and Republicans alike, having taken years to agree upon and much blood, sweat and tears to get perfect. It stands today as immensely popular to both right and left, but should the constitution be amended, the balance may be broken."
 SPR_pink_monarchists:0 "Pink Monarchists"
 SPR_pink_monarchists_desc:0 "The King of Spain holds such immense popularity amongst his populace that a large portion of his base resides firmly within the Left-Wing. Extremists may not agree on much, but one thing that's for certain; the King is loved."
 
