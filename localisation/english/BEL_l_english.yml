 BEL_we_held:0 "We Held..."
 BEL_we_held_desc:0 "The Kingdom of Belgium, against all odds, held small portions of the nation on the Belgian-French border - greatly indebted to their allies and emboldened by an entire generation dedicated to resistance, the Belgians are proud of the Military and will dedicate much of their resources to ensuring the next war is met head-on and with better results."
 BEL_but_at_what_cost:0 "...But at what Cost?"
 BEL_but_at_what_cost_desc:0 "An entire generation was lost to the trenches of the First World War, men and boys have died in brutal fashion to defend the last vestiges of the nation they loved and held so dearly to their hearts. We will never forget their sacrifice, but it is doubtful if the next generation will be so willing to do as their fathers have."
 
 
